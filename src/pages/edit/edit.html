    <h4 id="tomYumKung-heading2" style="color: rgb(0, 0, 0);">Ingredient</h4>
    <div id="tomYumKung-markdown7" class="show-list-numbers-and-dots">
      <ion-item>           
      <textarea tpye="text" rows="15" padding>•300 g River prawn, shelled
•300 g Oyster mushroom, cleaned
•3-4 Shallot, smashed
•3-4 Lemongrass, smashed and cut in 2 inches
•3-4 Galangals, sliced
•8-9 Kaffir lime leaves, torn
•2 tbp. Pounded chili
•50 g Tamarind
•3 tbp. Chili in oil
•2 tbp. Fish sauce
      </textarea>
      
      </ion-item>

    <h4 id="tomYumKung-heading3" style="color: rgb(0, 0, 0);">Direction</h4>
    <div id="tomYumKung-markdown13" class="show-list-numbers-and-dots">
    <ion-item>
    <textarea tpye="text" rows="15" padding>1.Bring water to the boil, add shallot, lemongrass, kaffir lime leaves and tamarind. Use the back of the ladle smash the tamarind against the sauce pan to dissolve.
2.When boil, add oyster mushroom. Season with fish sauce.
3.Leave it to the boil again. Add river prawn and pounded chili and taste. Before turning off the heat, add the chili in oil and stir to dissolve.
4.Ready to serve.
    </textarea>
